{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="px-4 py-5 my-5 mt-0 pt-0 text-center">
        <img class="d-block mx-auto" src="{% static 'img/logo1.png' %}" alt="" width="250" height="230">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card border-0 shadow rounded-3 my-5 mt-0">
                        <div class="card-body p-4 p-sm-5">
                            <h5 class="card-title text-center mb-5 fw-bold fs-3" style="font-family: Lusitana;color: #005C45">
                                GREENVASA <sub style=" font-family: 'Satisfy';">making living sustainable</sub></h5>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="email_address" id="floatingInput"
                                           placeholder="firstname.lastname@christuniversity.in">
                                    <label for="floatingInput">Email address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password" id="floatingPassword"
                                           placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="d-grid">
                                    {% if request.GET.next %}
                                        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                                    {% endif %}
                                    <button class="btn text-uppercase fw-bold text-white" type="submit" style="background-color: #005C45;">Sign
                                        in
                                    </button>
                                </div>
                                <hr class="my-4">
                                <div class="row">
                                    <div class="col"><a href="{% url 'main:g_sign_up' %}" class="text-decoration-none">Don't have an account?</a>
                                    </div>
{#                                    <div class="col"><a href="{% url 'main:g_login' %}" class="text-decoration-none">Forgot Password?</a></div>#}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
